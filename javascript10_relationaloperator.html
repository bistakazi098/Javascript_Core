<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //relational operators
        //greater than
        document.write("<br>The greater than operator is equal to", 6 > 3);

        //smaller than
        document.write("<br>The smaller than operator is equal to ", 6 < 3);

        // less than equal to
        document.write("<br>The less than equal to ", 6 <= 5);

        //more than equal to
        document.write("<br>The more than eqial to value is ", 6 >= 4);

        //equal to
        document.write("<br>The equal to value is ", 6 == 2);

        //not equal to
        document.write("<br>The not equal to value is ", 6 != 4);

        //equal value and same data type
        document.write("<br> The equal value and same data type value is ", 5 === "5");

        //not equal to value is 
        document.write("<br>The not equal to data type value is ", 5 !== "4");




    </script>
</head>

<body>

</body>

</html>
