<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //javascript mixin or composition
        var walking =
        {
            walk: function () {

                return "I can walk";
            }
        }
        var talking =
        {
            talk: function () {
                return "I can talk";
            }
        };
        var eating = {
            eat: function () {
                return "I can eat";
            },
        };


        var human = Object.assign({}, walking, talking, eating);
        document.write("<br>", human.eat());

        var robot = Object.assign({}, walking, talking);
        document.write("<br>", robot.talk());
    </script>
</head>

<body>

</body>

</html>
