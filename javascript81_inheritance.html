<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //inheritance of classes of javascript

        class father {

            showfmoney() {
                return "<br> I have Rs10000 ";
            }
        }
        class son extends father {

            showsmoney() {
                return "<br> I have Rs5000";
            }
        }
        var ram = new son();
        document.write("<br>child callling father money ", ram.showsmoney());
        document.write("<br>child callling father money ", ram.showfmoney());

    </script>
</head>

<body>

</body>

</html>
