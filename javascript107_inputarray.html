<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //creating input for javascript

        var rows = 3;
        var cols = 3;
        var multi_dimen = [];
        //creating empty rows
        for (let i = 0; i < rows; i++) {
            multi_dimen[i] = [];
        }

        //creating columns
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                multi_dimen[i][j] = prompt("<br>Enter the value: ");
            }

            //displaying the values of javascript
            //creating columns
           for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    document.write(multi_dimen[i][j]);
               
                }
            }
            document.write("<br>");
        }

    </script>
</head>

<body>

</body>

</html>
