<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //bitwise left shift
var a=10, b=40,c;
c=a<<b;


//bitwise right shift
document.write("<br>The left shift is ",c);

c=a>>b;
// right shift
document.write("<br> The right shift value is ",c);


c=a&b;
//bitwise and
document.write("<br>The bitwise value is ",c);

c=a|b;
// bitwise or 
document.write("<br>The bitwise valiue is ",c);




    </script>
</head>
