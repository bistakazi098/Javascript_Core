<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // loops 
        // for loop 
        for (i = 1; i <= 5; i++) {
            document.write(i);
            document.write("<br>");
        }

        var a = 1;
        while (a <= 5) {
            document.write(a);
            document.write("<b>");
            a++;
        }

        var b = 1;

        do {
            document.write(b);
            document.write("<b>");
            b++;

        } while (b <= 5);
    </script>
</head>

<body>

</body>

</html>
