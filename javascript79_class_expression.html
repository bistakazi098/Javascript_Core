<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //class expression

        //paramaterizzed constructor
        //it could be named or unnamed


        //unnamed
        var Const = class {
            constructor(Model_no) {
                //instance member
                this.Model = Model_no;
            }
            //prototype member
            display() {
                return "I am here to display";
            }
        }
        var Mobile = new Const("samsung");
        document.write("<br>Value of parametrized constructor ", Mobile.Model);


        //named
        var Const = class named {
            constructor(Model_no) {
                //instance member
                this.Model = Model_no;
            }
            //prototype member
            display() {
                return "I am here to display";
            }
        }
        var Mobile = new Const("samsung");
        document.write("<br>Value of parametrized constructor ", Mobile.Model);
    </script>
</head>

<body>

</body>

</html>
