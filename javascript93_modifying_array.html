<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //javascript modifying array
        var arra1 = ["value1", "value2", "value2"];
        arra1[0] = "first array";
        document.write("<br>",arra1[0]);

        //assigning full array
        var arra2 = arra1;
        document.write("<br>",arra2[1]);

        //array properties
        document.write("<br>",arra1.length);

        //acessing full array
        document.write("<br>",arra1);

    </script>
</head>
