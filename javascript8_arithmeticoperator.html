<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arithmetic operators
        var a = 10, b = 20;
        document.write("<br>The additional operator value is ", a + b);

        //subtraction
        document.write("<br>the subtraction operator value is ", a - b);

        //divison
        document.write("<br>the division operator value is ", b / a);

        //multiplication
        document.write("<br>the modulus operator value is", b % a);
        //increment 
        document.write("<br>The increment operator value is ", a++);
        //decrement 
        document.write("<br>The increment operator value is ", a--);


    </script>
</head>

<body>

</body>

</html>
