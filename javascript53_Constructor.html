<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    //constructor in javascript

    function Const(parameter)
    {
    this.model= parameter;
    this.fun= function()
    {
    return(this.model, " price of mobile is 1234");
    };

    }
    var samsung= new Const("samsung");
    document.write(samsung.model, samsung.fun());
    var Mi= new Const("Mi");
    document.write("<br>",Mi.model,Mi.fun());
</script>
</body>

</html>
